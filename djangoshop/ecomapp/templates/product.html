{% extends 'base.html' %}

{%block content%}
<div class="container">
 <div class="row my-4" >
<div class="col-lg-4">
    <img src="{{ product.image.url }}" alt="" style="width:300px%; height:300px;">
    {% for Image in Images %}
    <img src="{{ Image.img.url }}" alt="" style="width:300px%; height:300px;">
    {% endfor %}
</div>
<div class="col-sm-8">
    <h3 class="text-centr">{{product.title}}</h3>

    <a href="#"><button class="btn btn-danger">Заказать товар</button></a>
    <hr>
    <p>{{ product.description}}</p>

</div>
</div>
</div>

{%endblock content%}
