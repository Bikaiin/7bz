{% extends 'base.html' %}

{%block content%}
<div class="container">
    <div class="row my-4" >
        <div class="d-lg-none col-md-12">
            <div class="container text-center">
		<h1 style="text-align: left;">Коробки крышка-дно<br></h1>
		<div id="carousel" class="carousel slide carousel-fade d-block mx-auto" data-ride="carousel">
			<!-- Индикаторы -->
			<ol class="carousel-indicators">
				<li data-target="#carousel" data-slide-to="0" class="active"></li>
				<li data-target="#carousel" data-slide-to="1"></li>
				<li data-target="#carousel" data-slide-to="2"></li>
			</ol>

			<div class="carousel-inner">
                {% for Image in Images %}
				<div  class="carousel-item ">
					<img class="img-fluid" src="{{ Image.img.url }}" alt="...">
				</div>
                {% endfor %}
			</div>

			<!-- Элементы управления -->
			<a class="carousel-control-prev" href="#carousel" role="button" data-slide="prev">
				<span class="carousel-control-prev-icon" aria-hidden="true"></span>
				<span class="sr-only">Предыдущий</span>
			</a>
			<a class="carousel-control-next" href="#carousel" role="button" data-slide="next">
				<span class="carousel-control-next-icon" aria-hidden="true"></span>
				<span class="sr-only">Следующий</span>
			</a>
		</div>
	</div>
        </div>
        <div class="col-lg-6 category_menu">
            <div id="imgHolder">
                <img src="" alt="" class="img-fluid bigimg" style="image-fluid">
            </div>
            <div class="row my-4" >
                {% for Image in Images %}
                <div class="col-lg-3 col-md-6  mb-4">
                    <div class="card h-100 " id="gallery">
                        <a href="{{ Image.img.url }}"><img class="card-img-top" src="{{Image.get_thumb_image_url}}"  alt=""></a>
                    </div>
                </div>
                {% endfor %}
            </div>
        </div>
        <div class="col-lg-6">
            <h3 class="text-centr">{{product.title}}</h3>
            <hr>
            <p>{{ product.description}}</p>
        </div>
    </div>
</div>

{%endblock content%}
