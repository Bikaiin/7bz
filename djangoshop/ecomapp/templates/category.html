{% extends 'base.html'%}

{%block content%}

<div class="container">
<div class="row">
        <div class="col-lg-3">

          <h2 class="my-4">{{category.name}}</h2>
          <div class="list-group">
              <a href="/shop" class="list-group-item">Все</a>
              {% for category in all_category %}
              <a href="{{category.get_absolute_url}}" class="list-group-item">{{ category.name }}</a>
              {% endfor %}
          </div>

        </div>

        <div class="col-lg-9">
            <div class="row">
            {% for product in products_of_category %}
            <div class="col-lg-4 col-md-6 mb-4 my-4">
              <div class="card h-100">
                <a href="#"><img class="card-img-top" src="{{product.image.image}}" alt="" "alt=""></a>
                <div class="card-body">
                  <h4 class="card-title">
                    <a href="{{product.get_absolute_url}}">{{ product.title }}</a>
                  </h4>


                </div>
              </div>
            </div>
           {% endfor %}
            </div>
        </div>
</div>
</div>

{% endblock content %}
